language: ruby
rvm:
  - 2.6.6
install:
  - bundle install --jobs 3 --retry 3
  - nvm install 10
  - node -v
  - npm i -g yarn
  - yarn
before_script:
  - bin/rails db:setup RAILS_ENV=test
  - bin/rails assets:precompile
script:
  - bin/rails ci
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
services:
  - postgresql
env:
  global:
    - MOZ_HEADLESS=1
addons:
  firefox: latest
branches:
  only:
    - main
    - develop
    - /^feature\/.+$/
